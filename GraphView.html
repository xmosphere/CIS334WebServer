<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <title></title>
    </head>
    <body>
        <div id="headerDiv">
            <h1>Data Graphing Tool</h1>
            <h3><a href="index.html">Home</a> |
                 <a href="DatasetView.html">Data View</a> |
                  <a href="GraphView.html">Graph View</a></h3>
        </div>
        <div id="graphviewList">
            <h2>Test</h2>
            <select id="graphListBox" size="5">
                <option value="1">Item #1</option>
                <option value="2">Item #2</option>
                <option value="3">Item #3</option>
            </select>
        </div>
        <div id="tableView">
            <form>
            <table id="DatasetEditor">
                <tr>
                    <td>
                        <p>Dataset Name</p>
                    </td>
                    <td>
                        <input type="text" id="DatasetName">
                    </td>
                    <td> <input type="file" name="" id="fileIn"> </td>
                </tr>
                <tr>
                    <td>
                        <p>Dataset Description</p>
                    </td>
                    <td>
                        <textarea name="" id="DatasetDescription" cols="30" rows="5"></textarea>
                    </td>
                    <td>
                        <input type="button" value="Save">
                        <input type="button" value="Delete">
                    </td>
                </tr>
            </table>
        </form>
        </div>
        <div id="columnView">
            <div id="columnViewHeader">
                <p>Column Name</p>
            </div>
            <div id="columnViewGraph">
                <p>Datasets</p>
                <select id="GraphColumnBox" size="5">
                    <option value="1">Item #1</option>
                    <option value="2">Item #2</option>
                    <option value="3">Item #3</option>
                </select>
                <input type="button" value="Select">
            </div>
            <div id="columnViewColumns">
                <p>Columns</p>
                <select id="columnBox" size="5">
                    <option value="1">Item #1</option>
                    <option value="2">Item #2</option>
                    <option value="3">Item #3</option>
                </select>
                <input type="button" value="Select">
            </div>
        </div>
    </body>
</html>
